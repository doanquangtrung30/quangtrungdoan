<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Lương</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Bảng Lương Nhân Viên</h1>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên Nhân Viên</th>
                <th>Vị Trí</th>
                <th>Lương Cơ Bản</th>
                <th>Thưởng</th>
                <th>Tổng Lương</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>Nhân Viên</td>
                <td>10,000,000 VND</td>
                <td>1,000,000 VND</td>
                <td>11,000,000 VND</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Trần Thị B</td>
                <td>Quản Lý</td>
                <td>15,000,000 VND</td>
                <td>2,000,000 VND</td>
                <td>17,000,000 VND</td>
            </tr>
            <!-- Thêm các hàng khác tại đây -->
        </tbody>
    </table>
</body>
</html>
